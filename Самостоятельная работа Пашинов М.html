    Написать ф-цию, которая будет может вызываться неограниченное количество раз в виде multipleSum(1)(2)(3)(4)(5)() // 15*/

    function multipleSum(x) {
        var summ = x;

        function next(b) {
            summ += b;

            return next; // <-- подвызов
        }
        next.toString = function () {

            return summ;
        };

        return next;
    }

    /*Написать ф-цию проверки на монотонность*/

    let array = [1,2,3,5,2];

    function monotonn(arr) {

        return arr.every(function(item, i, a) {

            if (i) return item > a[i-1]; else return true; })
    }

        var secondarr = [];
